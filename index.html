
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Taskbaji CAPTCHA</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #container {
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    #balance-text {
      margin-top: 20px;
      font-size: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Taskbaji CAPTCHA</h1>
    <p>CAPTCHA প্রশ্ন: <span id="captcha-question"></span></p>
    <input type="text" id="captcha-answer" placeholder="আপনার উত্তর লিখুন">
    <button onclick="submitAnswer()">জমা দিন</button>
    <p id="feedback"></p>
    <p id="balance-text">আপনার ব্যালেন্স: ₹<span id="points">0.00</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
